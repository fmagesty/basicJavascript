<!-- Create a web-page that asks for a name and outputs it. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let askName = prompt('What is your name?', ''); // asks for the user's name
        alert(askName);                             // outputs the user's name
    </script>
</body>
</html>
